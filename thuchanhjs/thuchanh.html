<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuchanh</title>
</head>
<body>
<button type="button" onclick="mess()">Clickme</button>
<script>
    function mess() {
        alert('xin chào')
    }
</script>

<button type="button" onclick="test3()">clickme</button>
<script>
    function test3() {
        console.log('xin chào')
    }
</script>
<button type="button" onclick="test1()">clickme</button>
<script>
    function test1() {
        document.write('xin chào')
    }
</script>
<div id="xinchao">
    <button type="button" onclick="message()">clickme</button>
</div>
<script>
    function message() {
        document.getElementById('xinchao').innerHTML = "xin chào";
    }
</script>

</body>
</html>
