<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DangKyHocVien</title>
    <link href="trangdiem2.css" rel="stylesheet">
</head>
<body>
    <div>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
      <form>
        <table>
            <tr>
                <th>Họ và tên</th>
                <th><label><input type="text" name="name"></label></th>
                <th></th>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <th><label><input type="text" name="birth"></label></th>
                <th></th>
            </tr>
            <tr>
                <th>Giới tính</th>
                <th><label><input type="radio" name="sex">Nam</label>
                    <label><input type="radio" name="sex">Nữ </label></th>
                <th></th>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <th><label><textarea rows="5" cols="30" name="address"></textarea> </label></th>
                <th></th>
            </tr>
            <tr>
                <th>Lớp</th>
                <th><label><select name="class">
                    <option style="display: none">Chọn lớp</option>
                    <option>Lớp 1</option>
                    <option>Lớp 2</option>
                    <option>Lớp 3</option>
                </select></label> </th>
                <th></th>
            </tr>
            <tr>
                <th>Email</th>
                <th><label><input type="text"></label></th>
                <th></th>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <th><label><input type="text" name="phonenumber"> </label></th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th><input type="submit" value="Đăng ký"><input type="reset" value="Nhập lại"></th>
                <th></th>
            </tr>
        </table>
      </form>
    </div>
</body>
</html>
